<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPL Score Predictor</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-header">
        <h1>IPL Score Predictor</h1>
        <img src="ipl-logo.png" alt="IPL Logo" class="ipl-logo" />
    </div>
      
    <!-- <h1>IPL Score Predictor</h1> -->
    <form id="predictionForm" novalidate>
      <div class="input-group">
        <label for="battingTeam">Batting Team</label>
        <select id="battingTeam" required>
          <option value="">Select Team</option>
          <option value="CSK">Chennai Super Kings</option>
          <option value="SRH">Sunrisers Hyderabad</option>
          <option value="DC">Delhi Capitals</option>
          <option value="GT">Gujarat Titans</option>
          <option value="KXIP">Punjab Kings</option>
          <option value="KTK">Kochi Tuskers Kerala</option>
          <option value="KKR">Kolkata Knight Riders</option>
          <option value="LSG">Lucknow Super Giants</option>
          <option value="MI">Mumbai Indians</option>
          <option value="PW">Pune Warriors</option>
          <option value="RR">Rajasthan Royals</option>
          <option value="RCB">Royal Challengers Bangalore</option>
        </select>
        <small id="error-battingTeam" class="error-message"></small>
      </div>

      <div class="input-group">
        <label for="bowlingTeam">Bowling Team</label>
        <select id="bowlingTeam" required>
          <option value="">Select Team</option>
          <option value="CSK">Chennai Super Kings</option>
          <option value="SRH">Sunrisers Hyderabad</option>
          <option value="DC">Delhi Capitals</option>
          <option value="GT">Gujarat Titans</option>
          <option value="KXIP">Punjab Kings</option>
          <option value="KTK">Kochi Tuskers Kerala</option>
          <option value="KKR">Kolkata Knight Riders</option>
          <option value="LSG">Lucknow Super Giants</option>
          <option value="MI">Mumbai Indians</option>
          <option value="PW">Pune Warriors</option>
          <option value="RR">Rajasthan Royals</option>
          <option value="RCB">Royal Challengers Bangalore</option>
        </select>
        <small id="error-bowlingTeam" class="error-message"></small>
      </div>

      <div class="input-group">
        <label for="venue">Venue</label>
        <!-- <input type="text" id="venue" placeholder="e.g. Wankhede Stadium" required> -->
        <select id="venue" required>
            <option value="">Select Venue</option>
            <!-- Main Stadiums -->
            <option value="Ahmedabad">Narendra Modi Stadium | Ahmedabad</option>
            <option value="Kolkata">Eden Gardens | Kolkata</option>
            <option value="Mumbai">Wankhede Stadium	| Mumbai</option>
            <option value="Chennai">M. A. Chidambaram Stadium (Chepauk) | Chennai</option>
            <option value="Bengaluru">M. Chinnaswamy Stadium | Bengaluru</option>
            <option value="Delhi">Arun Jaitley Stadium (Feroz Shah Kotla) | New Delhi </option>
            <option value="Hyderabad">Rajiv Gandhi International Cricket Stadium | Hyderabad</option>
            <option value="Mohali">Punjab Cricket Association IS Bindra Stadium | Mohali </option>
            <option value="Jaipur">Sawai Mansingh Stadium | Jaipur </option>
            <option value="Thiruvananthapuram">Greenfield International Stadium	| Thiruvananthapuram</option>
            <option value="Dharamshala">HPCA Stadium | Dharamshala </option>
            <option value="Lucknow">Ekana Cricket Stadium (BRSABV) | Lucknow </option>
            <option value="Ranchi">JSCA International Stadium Complex | Ranchi </option>
            <option value="Indore">Holkar Stadium | Indore </option>
            <option value="Visakhapatnam">Dr. Y. S. Rajasekhara Reddy ACA-VDCA Stadium | Visakhapatnam </option> 
            <option value="Guwahati">Barsapara Cricket Stadium	| Guwahati</option> 
            <!-- Optional Stadiums -->
            <option value="Rajkot">Saurashtra Cricket Association Stadium | Rajkot </option>
            <option value="Nagpur">Vidarbha Cricket Association Stadium	| Nagpur</option>
            <option value="Kochi">Nehru Stadium | Kochi </option>
            <option value="Cuttack">Barabati Stadium | Cuttack</option>
            <option value="Kanpur">Green Park Stadium | Kanpur </option>
            <option value="Hyderabad ">Lal Bahadur Shastri Stadium | Hyderabad </option>
            <option value="Jalandhar">Gandhi Stadium (Birla Stadium) | Jalandhar </option> 
            <option value="Gwalior">Roop Singh Stadium	| Gwalior</option> 
          </select>
      </div>

      <div class="input-row">
        <!-- No checking for runs
        <div class="input-group">
          <label for="oversLeft">Overs Left</label>
          <input type="number" id="oversLeft" min="0" max="20" required>
          <small id="error-oversLeft" class="error-message"></small>
        </div> -->

        <!-- No checking for correct overs -->
        <div class="input-group">
            <label for="oversLeft">Overs Left</label>
            <input type="text" id="oversLeft" placeholder="e.g. 4.3" required />
            <small class="error-message" id="oversError"></small>
        </div>          

        <div class="input-group">
          <label for="wicketsLeft">Wickets Left</label>
          <input type="number" id="wicketsLeft" min="0" max="10" required>
          <small id="error-wicketsLeft" class="error-message"></small>
        </div>
      </div>

      <div class="input-group">
        <label for="currentScore">Current Score</label>
        <input type="number" id="currentScore" min="0" max="200" required>
        <small id="error-currentScore" class="error-message"></small>
      </div>

      <button type="submit">Predict Score</button>
    </form>

    <div id="result" class="result-box">
      <!-- Predicted score will be shown here -->
    </div>
    <div id="spinner" style="display:none;">ðŸ”„ Predicting...</div>
    <div id="result"></div>

  </div>

  <div class="container">  
    <h3> <u> This application is done part of: </u></h3>
    <h4>DA5402 Machine Learning Operations Lab - Final Assessment</h4>
    <h3> <u> Done by: </u> </h3>

  </div>

  <script src="script.js"></script>
</body>
</html>
